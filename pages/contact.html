    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact | Sunwave Festival</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/contact.css">
    </head>
 
    <body class="animate-fade-in">

        <header class="site-header animate-fade-in-up">
            <div class="container nav-container">
                <h1 class="site-title">Sunwave Festival</h1>
                <nav class="main-nav">
                    <ul>
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/pages/tickets.html">Tickets</a></li>
                        <li><a href="/pages/lineup.html">Line-up</a></li>
                        <li><a href="/pages/contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>


        <section class="contact-hero animate-fade-in-up">
            <div class="container">
                <h2>Contact Us</h2>
                <p>We're here to help! Reach out with questions, feedback or support needs.</p>
            </div>
        </section>

        <section class="contact-form-section animate-fade-in-up">
            <div class="container">
                <form class="contact-form" action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="btn-submit">Send Message</button>
                </form>
            </div>
        </section>


        <footer class="site-footer animate-fade-in">
            <div class="container">
                <p>&copy; 2025 Sunwave Festival. All rights reserved.</p>
                <div class="footer-links">
                    <a href="#">Instagram</a>
                    <a href="#">Facebook</a>
                    <a href="#">Twitter</a>
                </div>
                <p>info@sunwavefestival.com</p>
            </div>
        </footer>
    </body>

    </html>
</body>

</html>
